<!DOCTYPE html>
<html>
<head>
    <title>Multi-Screen TradingView Widgets</title>
    <style>
        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .widget {
            width: 45%; /* ปรับขนาดตามความต้องการ */
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <!-- Widget 1 -->
        <div class="widget tradingview-widget-container">
            <div id="tradingview_widget_1"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    "width": "100%",
                    "height": "100%",
                    "symbol": "US30",  <!-- เปลี่ยนเป็น US30 -->
                    "interval": "D",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "container_id": "tradingview_widget_1"
                });
            </script>
        </div>

        <!-- Widget 2 -->
        <div class="widget tradingview-widget-container">
            <div id="tradingview_widget_2"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    "width": "100%",
                    "height": "100%",
                    "symbol": "US30",  <!-- เปลี่ยนเป็น US30 -->
                    "interval": "H",
                    "theme": "dark",
                    "style": "3",
                    "locale": "en",
                    "container_id": "tradingview_widget_2"
                });
            </script>
        </div>

        <!-- Widget 3 -->
        <div class="widget tradingview-widget-container">
            <div id="tradingview_widget_3"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    "width": "100%",
                    "height": "100%",
                    "symbol": "US30",  <!-- เปลี่ยนเป็น US30 -->
                    "interval": "15",
                    "theme": "light",
                    "style": "2",
                    "locale": "en",
                    "container_id": "tradingview_widget_3"
                });
            </script>
        </div>
    </div>
</body>
</html>
